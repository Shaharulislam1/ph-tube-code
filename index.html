<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PH Tube</title>

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        .active{
            background-color:#FF1F3D ;
            color: white;
        }
    </style>
  </head>
  <body>
    <header>
      <nav
        class="w-11/12 mx-auto flex justify-between border-b-2 p-3 m-3 border-[#17171730]"
      >
        <div>
          <button class="btn border-none">
            <img class="w-[150px]" src="assets/Logo.png" alt="" />
          </button>
        </div>
        <div>
          <button class="btn">Sort by view</button>
        </div>
        <div>
          <button class="btn bg-[#FF1F3D] text-white">Blog</button>
        </div>
      </nav>
    </header>
    <nav id="category-container" class="flex justify-center gap-5 py-4 m-2">
      <div>
        <button
          onclick="loadVideo()"
          class="btn btn-sm bg-[#FF1F3D] text-white"
        >
          All
        </button>
      </div>
    </nav>

    <section
      class="w-11/12 mx-auto grid grid-cols-4 gap-5"
      id="video-container"
    >
      <div
        class="col-span-full flex flex-col justify-center items-center text-center py-5 gap-4 mt-5"
      >
        <img class="w-[130px]" src="assets/Icon.png" alt="" />
        <h2 class="text-2xl font-bold">
          Oops!! Sorry, There is no content here
        </h2>
      </div>
    </section>

    <script src="script/index.js"></script>
  </body>
</html>
